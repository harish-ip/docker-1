<div class="row m-3 text-center" *ngIf="errmsg">
  <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5  alert alert-danger" role="alert">
    {{errmsg}}
  </div>
</div>


<div class="table-responsive" *ngIf="!errmsg">

  <table class="table table-hover mb-0">
    <thead>

      <tr>
        <th scope="col">User Name</th>
        <th scope="col">Email</th>
        <th scope="col">Coupon Code</th>
      </tr>

    </thead>

    <tbody>
      <tr>
        <td class="text-capitalize">{{username}}</td>
        <td class="text-capitalize">{{email}}</td>
        <td>
      <tr *ngFor="let couponCode of userCoupons">
        <td>
          {{couponCode}}
        </td>
      </tr>
      </td>
      </tr>
    </tbody>
  </table>
</div>
