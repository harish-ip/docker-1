<div class="row m-3 text-center" *ngIf="errmsg">
  <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5  alert alert-danger" role="alert">
    {{errmsg}}
  </div>
</div>


<div class="table-responsive" *ngIf="!errmsg">

  <table class="table table-hover">
    <thead>

      <tr>
        <th scope="col">Coupon Code</th>
        <th scope="col">Coupon To Products List</th>
      </tr>

    </thead>

    <tbody>
      <tr *ngFor="let couponcode of CouponCodeswithProducts">
        <td>
          {{couponcode.couponCode}}
        </td>
        <td>
      <tr>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Product Price </th>
        <th>Product Duration </th>
        <th>Product Description </th>
      </tr>
      <tr *ngFor="let product of couponcode.listOfProducts">
        <td class="prdid">{{product.productId}}</td>
        <td class="prdname">{{product.productName}}</td>
        <td class="prddur">$ {{product.productPrice}}</td>
        <td class="prddur">
          <span *ngIf="product.productDuration === '30'">
            Month
          </span>
          <span *ngIf="product.productDuration === '365'">
            Year
          </span>
        </td>
        <td class="w-25" title="{{product.productDescription}}">
          {{product.productDescription}}</td>
      </tr>
      </td>
      </tr>
    </tbody>
  </table>
</div>
