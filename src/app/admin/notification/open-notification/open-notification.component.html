<div class="d-flex justify-content-center" *ngIf="notification">

  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

    <div>
      <span class="labels">Subject : </span>
      <span class="subject"> {{notification.subject}}</span>
    </div>

    <div class="my-3">
      <span class="labels">From : </span>
      <span class="email p-2">{{notification.email}}</span>
    </div>

    <div class="my-3">
      <span class="labels">Message : </span>
      <span class="message">{{notification.message}}</span>
    </div>

    <div class="my-3 float-right">
      <button type="button" class="btn btn-reply" title="Back" (click)="reply()"> Reply </button>
      <button type="button" class="btn btn-back ml-3" title="Back" (click)="back()"> Back </button>
      <button type="button" class="btn btn-next ml-3" title="Next" (click)="getNotifications()"
        [disabled]="maxindex == index"> Next
      </button>
    </div>

  </div>

<div class="d-flex justify-content-center" *ngIf="isReply">
  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="my-3">
      <textarea type="textarea" id="reply" class="form-control form-input" placeholder="Reply" rows="4" cols="50"
        minlength="5" style="resize: none;"></textarea>
    </div>

    <div class="float-right my-1">
      <button type="submit" class="btn btn-next" title="Send" (click)="sendreply()" [disabled]="loading">
        <span class="spinner-border spinner-border-sm mr-1" role="status" aria-hidden="true" *ngIf="loading"></span>
        Send </button>
    </div>
  </div>
</div>
